{% extends "blog/base.html" %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    {% regroup dates by year as years %}
    {% for year in years %}
        <h2><a href="{% url arch year.grouper %}">{{ year.grouper }}</a></h2>
        <ul>
        {% for month in year.list %}
           <li><a href="{% url arch year.grouper month|date:"n" %}">{{ month|date:"F" }}</a>
        {% endfor %}
        </ul>
    {% endfor %}

{% endblock %}
